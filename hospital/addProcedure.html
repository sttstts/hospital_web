<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addProcedure.css"> <!-- Путь к файлу стилей -->
    <title>Добавить новую процедуру</title>
</head>
<body>
    <div class="container">
        <h2>Добавить новую процедуру</h2>
        <!-- Форма для добавления новой процедуры -->
        <form action="main.html" method="GET" id="addProcedureForm">
            <select id="patientSelect" name="patientName" required>
                <option value="" disabled selected>Выберите пациента</option>
                <!-- Здесь будет список пациентов, загруженный из базы данных -->
            </select>
            <!-- Остальные поля для добавления информации о процедуре -->
            <input type="date" id="procedureDate" name="procedureDate" required>
            <input type="text" id="doctorName" name="doctorName" placeholder="ФИО врача" required>
            <select id="procedureType" name="procedureType" required>
                <option value="" disabled selected>Выберите тип процедуры</option>
                <option value="lab">Лабораторное исследование</option>
                <option value="diagnostic">Инструментальная диагностика</option>
                <option value="therapy">Лекарственная терапия</option>
                <option value="physiotherapy">Физиотерапия</option>
                <option value="surgery">Хирургическое лечение</option>
            </select>
            <input type="text" id="procedureName" name="procedureName" placeholder="Название процедуры" required>
            <textarea id="procedureResults" name="procedureResults" placeholder="Результаты процедуры" required></textarea>
            <textarea id="procedureRecommendations" name="procedureRecommendations" placeholder="Рекомендации по дальнейшему лечению или контрольным исследованиям" required></textarea>
            <!-- Кнопка для отправки формы -->
            <input type="submit" value="Добавить процедуру">
        </form>
    </div>
    <script src="js/addProcedure.js"></script> <!-- Путь к JavaScript-файлу -->
</body>
</html>
