<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить нового пациента</title>
    <link rel="stylesheet" href="css/addPatient.css"> <!-- Путь к файлу стилей -->
</head>
<body>
    <div class="container">
        <h2>Добавить нового пациента</h2>
        <form id="addPatientForm">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" required>
            
            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" required>
            
            <label for="passportNumber">Номер паспорта:</label>
            <input type="text" id="passportNumber" required>
            
            <label for="passportSeries">Серия паспорта:</label>
            <input type="text" id="passportSeries" required>
            
            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" required>
            
            <label for="gender">Пол:</label>
            <select id="gender" required>
                <option value="" disabled selected>Выберите пол</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
            
            <label for="address">Адрес:</label>
            <input type="text" id="address" required>
            
            <label for="phoneNumber">Телефон:</label>
            <input type="tel" id="phoneNumber" required>
            
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" required>
            
            <label for="medicalCardNumber">Номер медицинской карты:</label>
            <input type="text" id="medicalCardNumber" required>
            
            <label for="medicalCardIssueDate">Дата выдачи медицинской карты:</label>
            <input type="date" id="medicalCardIssueDate" required>
            
            <label for="lastVisitDate">Дата последнего обращения:</label>
            <input type="date" id="lastVisitDate" required>
            
            <label for="nextVisitDate">Дата следующего визита:</label>
            <input type="date" id="nextVisitDate" required>
            
            <label for="insurancePolicyNumber">Номер страхового полиса:</label>
            <input type="text" id="insurancePolicyNumber" required>
            
            <label for="insurancePolicyExpirationDate">Дата окончания действия страхового полиса:</label>
            <input type="date" id="insurancePolicyExpirationDate" required>
            
            <label for="diagnosis">Диагноз:</label>
            <textarea id="diagnosis" required></textarea>
            
            <label for="medicalHistory">История болезни:</label>
            <textarea id="medicalHistory" required></textarea>
            
            <input type="submit" value="Добавить пациента">
        </form>
    </div>
    <script src="js/addPatient.js"></script> <!-- Путь к JavaScript-файлу -->
</body>
</html>
