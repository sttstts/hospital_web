<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр пациента</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/viewPatient.css"> 
    <script src="js/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Информация о пациенте</h2>
        <div id="patientInfo">
            <p><strong>Имя:</strong> <span id="patientName"></span></p>
            <p><strong>Дата рождения:</strong> <span id="patientAge"></span></p>
            <p><strong>Пол:</strong> <span id="patientGender"></span></p>
            <p><strong>Адрес:</strong> <span id="patientAddress"></span></p>
            <p><strong>Номер телефона:</strong> <span id="patientPhoneNumber"></span></p>
            <p><strong>Email:</strong> <span id="patientEmail"></span></p>
            <p><strong>Номер медицинской карты:</strong> <span id="patientMedicalCardNumber"></span></p>
            <p><strong>Дата выдачи медицинской карты:</strong> <span id="patientMedicalCardIssueDate"></span></p>
            <p><strong>Дата последнего визита:</strong> <span id="patientLastVisitDate"></span></p>
            <p><strong>Дата следующего визита:</strong> <span id="patientNextVisitDate"></span></p>
            <p><strong>Номер страхового полиса:</strong> <span id="patientInsurancePolicyNumber"></span></p>
            <p><strong>Дата истечения срока страхового полиса:</strong> <span id="patientInsurancePolicyExpirationDate"></span></p>
            <p><strong>Диагноз:</strong> <span id="patientDiagnosis"></span></p>
            <p><strong>Медицинская история:</strong> <span id="patientMedicalHistory"></span></p>
            <div id="qrcode"></div>
        </div>
    </div>
    <script src="js/viewPatient.js"></script> 
</body>
</html>
