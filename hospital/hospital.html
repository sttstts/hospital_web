        <form id="bedAssignmentForm">

                <option value="102">Палата 112</option>

                <option value="102">Палата 114</option>
                <option value="102">Палата 115</option>
                <option value="102">Палата 116</option>
                <option value="102">Палата 117</option>
                <option value="118">Палата 118</option>

            <button type="submit">Назначить койку</button>

    </div>
    <script src="js/hospital.js"></script>
