<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление потоком пациентов</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Список пациентов</h1>

        <div class="filter-container">
            <select id="filterSelect">
                <option value="all">Показать всех</option>
                <option value="male">Мужчины</option>
                <option value="female">Женщины</option>
            </select>
            <button onclick="applyFilter()">Применить фильтр</button>
        </div>

        <div class="search">
            <input type="text" id="searchInput" onkeyup="searchPatients()" placeholder="Поиск по имени...">
        </div>

        <ul id="patientsList"></ul>

        <div class="buttons">
            <button onclick="window.location.href = 'addProcedure.html';">Создать процедуру</button>
            <button onclick="window.location.href = 'addPatient.html';">Добавить пациента</button>
            <button onclick="window.location.href = 'hospitalization.html';">Госпитализация</button>
            <button onclick="window.location.href = 'hospital.html';">Стационар</button>
            <button onclick="window.location.href = 'addProsmotr.html';">Просмотр процедур</button>
        </div>
    </div>
    <script src="js/main.js"></script> 
</body>
</html>
